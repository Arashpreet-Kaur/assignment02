<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img src="images/flowers-red-large.jpg" alt="Red Flowers" id="featured" width="1200" height="800" />
            <figcaption id="arsh">
				Red Flowers in the Field
			</figcaption>
        </figure>
        <ul id="thumbnails">
            <li><img src="images/flowers-pink-small.jpg" alt="Pink Flowers" width="240" height="160" data-large="images/flowers-pink-large.jpg" data-caption="Pink Flowers in Bloom" /></li>
            <li><img src="images/flowers-purple-small.jpg" alt="Purple Flowers" width="240" height="160" data-large="images/flowers-purple-large.jpg" data-caption="Purple Flowers in the Garden" /></li>
            <li><img src="images/flowers-red-small.jpg" alt="Red Flowers" width="240" height="160" data-large="images/flowers-red-large.jpg" data-caption="Red Flowers in the Field" /></li>
            <li><img src="images/flowers-white-small.jpg" alt="White Flowers" width="240" height="160" data-large="images/flowers-white-large.jpg" data-caption="White Daffodils in the Park" /></li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
